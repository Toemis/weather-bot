name: Daily Weather Automation

on:
  schedule:
    # 01:01 Poland time ≈ 00:01 UTC
    - cron: '1 0 * * *'

    # 12:00 Poland time ≈ 11:00 UTC
    - cron: '0 11 * * *'

  workflow_dispatch:

jobs:
  night_weather:
    if: github.event.schedule == '1 0 * * *'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - run: pip install requests

      - name: Fetch night weather
        run: python night_weather.py
        env:
          OWM_API_KEY: ${{ secrets.OWM_API_KEY }}
          LAT: ${{ secrets.LAT }}
          LON: ${{ secrets.LON }}

      - name: Upload night weather artifact
        uses: actions/upload-artifact@v4
        with:
          name: night-weather
          path: night_weather.json
          retention-days: 2

  day_weather:
    if: github.event.schedule == '0 11 * * *'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - run: pip install requests

      - name: Download night weather artifact
        uses: actions/download-artifact@v4
        with:
          name: night-weather

      - name: Send day weather message
        run: python day_weather.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          OWM_API_KEY: ${{ secrets.OWM_API_KEY }}
          LAT: ${{ secrets.LAT }}
          LON: ${{ secrets.LON }}
